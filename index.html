<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="container-fluid fb-connexion">
        <div class="row justify-content-around align-items-center">
            <div class="col-6">
                <img src="img/facebook.svg" class="img-fluid w-50" alt="Facebook">
                <h2>Avec Facebook, partagez et restez en contact avec votre entourage.</h2>
            </div>
            <div class="col-4 p-3 bg-white login-form">
                <form action="">
                    <div class="form-group">
                        <label for="user"></label>
                        <input type="text" class="form-control py-3" id="user" placeholder="Adresse e-mail ou numéro de tél.">
                    </div>
                    <div class="form-group">
                        <label for="pwd"></label>
                        <input type="password" class="form-control py-3" id="pwd" placeholder="Mot de passe">
                    </div> 
                    <button class="btn btn-primary w-100 my-3 btn-connexion">Connexion</button>
                </form>
                <div class="text-center">
                    <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
                    <hr>
                    <button class="btn btn-creation">Créer un compte</button>
                </div>
            </div>
        </div>
    </div>













<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
