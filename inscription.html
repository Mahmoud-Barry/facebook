<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row inscription-header pt-3 pb-2 text-white">
            <div class="col-xs-12 col-sm-3 col-md-2 col-lg-5">
                <h1>Facebook</h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-6 ">
                <form class="form-inline">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-10 col-sm-5 col-md-5">
                                <div class="form-group">
                                    <label for="user">Adresse e-mail ou mobile</label><br>
                                    <input type="text" id="password">
                                </div>
                            </div>
                            <div class="col-xs-10 col-sm-5 col-md-5">
                                <div class="form-group">
                                    <label for="password">Mot de passe</label> <br>
                                    <input type="password" id="password">
                                </div>
                                <a href="#" class="information-oubiee">Informations de compte oubliées?</a>
                            </div>
                            <div class=" col-xs-2 col-sm-2  col-md-2">
                                <button type="submit" class="button-connexion ">connexion</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-md-center sign-up-form">
            <div class="col-xs-11 col-sm-11 col-md-6 justify-content-center ">
                <h1>Créer un compte</h1>
                <h3>C'est rapide et facile.</h3>
                <form action="" class="form-inline">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="user"></label>
                                <input type="text" class="form-control " id="username" placeholder="Prénom">
                            </div>
                        </div>
                        <div class="col-6">                          
                            <div class="form-group ">
                                <label for="lastname"></label>
                                <input type="text" class="form-control" id="lastname" placeholder="Prénom">
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="email"></label>
                        <input type="email" class="form-control" id="email" placeholder="Numéro de mobile ou e-mail">
                    </div>
                    <div class="form-group ">
                        <label for="password"></label>
                        <input type="password" class="form-control" id="password" placeholder="Nouveau mot de passe">
                    </div>
                </form>
            </div>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
